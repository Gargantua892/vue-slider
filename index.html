<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Js Slider</title>
</head>
<body>
    <main>
       <div class="container" id="app">
        <div class="slider-container" id="slider-container">
            <div class="thumbnail-container" id="thumbnail-container">
                <div class="slider-controller">
                    <div id="top-arrow">
                        <i class="bi bi-arrow-up-circle" style="font-size: 2rem; color: #fff;"></i>
                    </div>
                    <div id="bottom-arrow">
                        <i class="bi bi-arrow-down-circle" style="font-size: 2rem; color: #fff;"></i>
                    </div>
                </div>
                    
                <div class="slider-thumb" v-for="img in films"> <img :src="img.image" alt=""></div>
            </div>
            <div class="slider-item active">
                <div class="caption-container">
                    <h2 class="slider-title">{{films[activeItem].title}}</h2>
                    <p class="slider description">{{films[activeItem].text}}</p>
                </div>
                <img :src="films[activeItem].image" alt="">
            </div>
        </div>

       </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
